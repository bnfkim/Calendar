<!-- "!"" 입력하면 바로 기본 형태 출력 or html:5 입력-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link:css 하면 바로 연결 됨 -->
    <link rel="stylesheet" href="style.css"> 
    <title>Piro Calendar</title>
</head>
<body>
    <div class="calendar">
        <!-- 캘린더 위쪽 헤더 영역 -->
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <!-- 마크업 언어에서는 '<' '>' 인식하지 못함 그래서 '<'는 '&lt'로, '>'는 '&gt'로 작성 -->
                <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button> 
                <button class="nav-btn go-today" onclick="curMonth()">TODAY</button>
                <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <!-- 캘린더 중앙 메인 영역 -->
        <div class="main">
            <!-- 요일 영역 -->
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <!-- 날짜 영역 -->
            <div class="dates"></div>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
